name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build --platform linux/amd64 -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/next-azure-poc:${{ github.sha }} .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/next-azure-poc:${{ github.sha }}
        docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/next-azure-poc:${{ github.sha }} ${{ secrets.REGISTRY_LOGIN_SERVER }}/next-azure-poc:latest
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/next-azure-poc:latest
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/next-azure-poc:latest
        containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
